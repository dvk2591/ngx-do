
<div class="toolbar-aichatbot-container">
  <mat-form-field class="search"  [ngClass]="{'search-open': open == true}"> 
  <input matInput #aiSearch placeholder="Ask a Question ?" autocomplete="off" (focus)="bigMenu = true" (focusout)="bigMenu = false" (keyup.enter)="sendMessage()" [(ngModel)]="question">
</mat-form-field>
  

  <div class="dropdown mat-elevation-z4" [class.open]="open">

	 <div class="card">
        <cdk-ai-chatbot #aiBot [token]="token" ></cdk-ai-chatbot>
      	<div class="footer" fxLayout="row" fxLayoutAlign="center center" (click)="clear()">
        	<div class="action">Clear all</div>
    	  </div>
	</div>
</div>
