<mat-sidenav-container class="container" fullscreen>
    <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <img src="./assets/logo.png" width="48px">
              <h1 class="logo">&nbsp;Demo</h1>
        </mat-toolbar>
        <cdk-sidemenu [profileRoute]="profileRoute" [currentUser]="coreConfig?.currentUser"></cdk-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar color="primary" class="mat-elevation-z4">
                    <img src="./assets/logo.png" width="48px">
                </mat-toolbar>
                <cdk-sidemenu [iconOnly]="true"></cdk-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;">

              <!-- With Right Sidebar enabled
                <cdk-toolbar [sidenav]="sidenav" [drawer]="drawer" 
                            [sidebar]="sidenav2" 
                             [matDrawerShow]="matDrawerShow" style="z-index: 500"></cdk-toolbar>
               -->
                 <cdk-toolbar [aiToken]="aiToken" [sidenav]="sidenav" [drawer]="drawer" [profileRoute]="profileRoute" aiChatbotShow="true"
                             [matDrawerShow]="matDrawerShow" style="z-index: 500">
                 </cdk-toolbar>
               

                <perfect-scrollbar  style="height: calc(100% - 33px);" >
                    <router-outlet></router-outlet>
                </perfect-scrollbar>

           
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav #sidenav2 position="end" mode="over">
        <cdk-sidebar></cdk-sidebar>
    </mat-sidenav>

</mat-sidenav-container>
