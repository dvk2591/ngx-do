<mat-sidenav-container class="container" fullscreen>
    <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <img src="/assets/do/logo.png" width="48px">
              <h1 class="logo">&nbsp;{{coreConfig.environment['title']}}</h1>
        </mat-toolbar>
        <ngx-do-sidemenu [selectedMenu]="selectedMenu" [profileRoute]="profileRoute" [currentUser]="coreConfig?.currentUser"></ngx-do-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen>
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar color="primary" class="mat-elevation-z4">
                    <img src="/assets/do/logo.png" width="48px">
                </mat-toolbar>
                <ngx-do-sidemenu [selectedMenu]="selectedMenu" [iconOnly]="true"></ngx-do-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;">
<!--
                 <ngx-do-ai-toolbar [aiToken]="aiToken" [sidenav]="sidenav" [drawer]="drawer" [profileRoute]="profileRoute" aiChatbotShow="true" [securityRoute]="securityRoute" [helpRoute]="helpRoute" [settingsRoute]="settingsRoute"
                             [matDrawerShow]="matDrawerShow" style="z-index: 500">
                 </ngx-do-ai-toolbar>
-->               
                  <ngx-do-toolbar [sidenav]="sidenav" [drawer]="drawer" [profileRoute]="profileRoute" [securityRoute]="securityRoute" [helpRoute]="helpRoute" [settingsRoute]="settingsRoute"
                             [matDrawerShow]="matDrawerShow" style="z-index: 500">
                 </ngx-do-toolbar>

                <perfect-scrollbar  style="height: calc(100% - 33px);" >
                    <router-outlet></router-outlet>
                </perfect-scrollbar>

           
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav #sidenav2 position="end" mode="over">
        <ngx-do-sidebar></ngx-do-sidebar>
    </mat-sidenav>

</mat-sidenav-container>
