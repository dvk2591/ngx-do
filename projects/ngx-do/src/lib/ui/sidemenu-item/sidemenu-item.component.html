<mat-nav-list *ngIf="isVisible()" [style.maxHeight]="(menu.open)?'1200px':'48px'"  [ngClass]="{'secondaryMenu': secondaryMenu, 'primary': !secondaryMenu}">
    <mat-list-item (click)="clickLink(menu,$event)" [ngClass]="{'selectedMenu': menu.selected}"  >
        <mat-icon matListIcon iconsmall [matTooltip]="iconOnly ?  menu.name : ''" >{{menu.icon}} </mat-icon>
        <h3 matLine *ngIf="!iconOnly">{{ menu.name }} </h3>
        <mat-chip-list *ngIf="menu?.chip && !iconOnly">
            <mat-chip >{{chipValue()}} </mat-chip>
        </mat-chip-list>        
        <mat-icon *ngIf="checkForChildMenu()" class="sidenav-dropdown-indicator rotate " [ngClass]="{'indicateOpen':menu.open}"  (click)="clickMenu(menu,$event)"> expand_more</mat-icon>
    </mat-list-item>

    <ngx-do-sidemenu-item *ngFor="let submenu of menu?.sub" [menu]="submenu" [iconOnly]="iconOnly" [secondaryMenu]="true"  [selectedMenu]="selectedMenu"> </ngx-do-sidemenu-item>

</mat-nav-list>
