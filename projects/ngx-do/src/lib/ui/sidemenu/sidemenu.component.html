
<perfect-scrollbar style="height: calc(100% - 33px);">
    <div fxLayout="column">
        <div class="profile" *ngIf="!iconOnly && currentUser.avatar_url && profileRoute" fxLayoutAlign="space-around center" [style.margin]="'10px 0px'"   >
          <img width="100" [style.borderRadius]="'50%'" [src]="currentUser?.avatar_url || 'assets/avatars/noavatar.png'" [routerLink]="[profileRoute]">
        </div>
        <ngx-do-sidemenu-item *ngIf="iconOnly && profileRoute" [menu]="profileMenu" [iconOnly]="iconOnly" [onSelectedMenu]="onSelectedMenu"> </ngx-do-sidemenu-item>
        <ngx-do-sidemenu-item *ngFor="let menu of menus" [menu]="menu" [iconOnly]="iconOnly" [onSelectedMenu]="onSelectedMenu"> </ngx-do-sidemenu-item>
    </div>
    
</perfect-scrollbar>
